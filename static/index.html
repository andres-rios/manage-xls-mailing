<!doctype html>
<html>
  <head>
    <script src="/node_modules/d3/dist/d3.min.js"></script>
  </head>
  <body>
    <form>
      <input type="file" name="file" />
      <input type="submit" value="Upload">
    </form>
    <div>
      <button id="download">Download</button>
      <button id="check-columns">Check-columns</button>
      <button id="check-videos">Check-videos</button>
      <button id="check-manage_names">Check-manage_names</button>
    </div>
    <div id="status-upload"></div>
    <table id="columns">
      <caption>Columns</caption>
      <thead><tr><td>Name</td><td>Synonym</td></tr></thead>
      <tbody></tbody>
    </table>
    <table id="videos">
      <caption>Videos</caption>
      <thead><tr><td>Name</td><td>Url</td></tr></thead>
      <tbody></tbody>
    </table>
    <table id="manage_names">
      <caption>Manager Names</caption>
      <thead><tr>
        <td></td>
        <td>Name</td>
        <td>Name Id</td>
        <td>Url</td>
      </tr></thead>
      <tbody></tbody>
    </table>
    <script src="upload.js"></script>
  </body>
</html>
